version: v1
description: Nebula Slack Notify 

steps:
- name: init-workflow
  image: alpine:latest
  input:
    - echo "Initializing workflow - Notify with Slack"
    - echo "Provisioning a GKE cluster"
- name: slack-notify
  image: gcr.io/nebula-tasks/nebula-slack-notification:57d9f2b
  spec:
    apitoken:
      $type: Secret
      name: slack-token
    channel: "#nebula-workflows"
    message: "You got notified! Good job everyone."
  dependsOn:
  - init-workflow
